services:
  web:
    image: phpexperts/web:nginx-php8
    volumes:
      - .:/var/www:delegated
      - ./docker/web:/etc/nginx/custom
    ports:
      - 80:80

  web74:
    image: phpexperts/web:nginx-php7.4
    volumes:
      - .:/var/www:delegated
      - ./docker/web:/etc/nginx/custom
    ports:
      - 8071:80


